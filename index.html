<script>
  // ‚úÖ Descargar backup del localStorage como archivo JSON
  function descargarBackup() {
    const datos = { ...localStorage };
    datos.__backup_version__ = "1.0"; // Versi√≥n del formato

    const nombreArchivo = `backup_app_prestamos_${new Date().toISOString().slice(0, 10)}.json`;
    const enlace = document.createElement('a');
    enlace.href = 'data:application/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(datos));
    enlace.download = nombreArchivo;
    enlace.click();
  }

  // ‚úÖ Restaurar backup desde archivo .json con validaci√≥n y confirmaci√≥n
  function restaurarBackup(event) {
    const archivo = event.target.files[0];
    if (!archivo) return;

    const lector = new FileReader();
    lector.onload = function (e) {
      try {
        const datosBackup = JSON.parse(e.target.result);

        if (!datosBackup.__backup_version__) {
          return alert("‚ùå Este archivo no es un backup v√°lido.");
        }

        const confirmar = confirm(`üì¶ Backup versi√≥n ${datosBackup.__backup_version__} detectado.\n¬øDeseas sobrescribir los datos actuales?`);
        if (!confirmar) return;

        delete datosBackup.__backup_version__; // Eliminar clave antes de restaurar

        for (const clave in datosBackup) {
          localStorage.setItem(clave, datosBackup[clave]);
        }

        alert("‚úÖ Datos restaurados correctamente. Recargando p√°gina...");
        location.reload();

      } catch (error) {
        alert("‚ùå Error al restaurar: el archivo no es v√°lido.");
      }
    };

    lector.readAsText(archivo);
  }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // --- Variables Globales y Estado de la Aplicaci√≥n ---
        let estaAutenticado = false;
        let idUsuarioActual = null; // Para simular el ID de usuario en localStorage
        let paginaActual = 'login'; // P√°gina actual: 'login', 'dashboard', 'clientes', 'prestamos', 'pagos', 'detalleCliente', 'editarPrestamos'

        // --- Funciones de Utilidad para localStorage (Base de Datos Sencilla) ---
        /**
         * Genera un ID √∫nico (UUID v4 simplificado).
         * @returns {string} Un ID √∫nico.
         */
        function generarIdUnico() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        /**
         * Obtiene datos del localStorage por clave.
         * @param {string} clave - La clave para obtener los datos.
         * @returns {Array} Un array de datos parseado desde JSON, o un array vac√≠o si no existe.
         */
        function obtenerDatos(clave) {
            const datos = localStorage.getItem(clave);
            return datos ? JSON.parse(datos) : [];
        }

        /**
         * Guarda datos en localStorage por clave.
         * @param {string} clave - La clave para guardar los datos.
         * @param {Array} datos - El array de datos a guardar (se serializa a JSON).
         */
        function guardarDatos(clave, datos) {
            localStorage.setItem(clave, JSON.stringify(datos));
        }

        // --- Funciones de Modales Personalizados ---
        let callbackConfirmacionActual = null; // Callback para el modal de confirmaci√≥n
        let callbackEntradaActual = null; // Callback para el modal de entrada

        /**
         * Muestra un modal de mensaje con un t√≠tulo, mensaje y tipo (para color).
         * @param {string} titulo - El t√≠tulo del modal.
         * @param {string} mensaje - El mensaje a mostrar en el modal.
         * @param {'info'|'success'|'error'|'warning'} tipo - El tipo de mensaje para estilizar el encabezado.
         */
        function mostrarModalMensaje(titulo, mensaje, tipo = 'info') {
            const modal = document.getElementById('modal-mensaje');
            const fondo = document.getElementById('fondo-modal');
            document.getElementById('titulo-modal-mensaje').textContent = titulo;
            document.getElementById('cuerpo-modal-mensaje').textContent = mensaje;

            // Elimina clases de tipo anteriores y a√±ade la nueva
            modal.classList.remove('bg-success', 'bg-danger', 'bg-info', 'bg-warning');
            // Asumiendo que el header del modal tiene una clase para el color de fondo
            const header = modal.querySelector('.custom-modal-header');
            if (header) {
                header.classList.remove('bg-success', 'bg-danger', 'bg-info', 'bg-warning');
            }

            let claseColorEncabezado = '';
            switch (tipo) {
                case 'success': claseColorEncabezado = 'bg-success'; break;
                case 'error': claseColorEncabezado = 'bg-danger'; break;
                case 'info': default: claseColorEncabezado = 'bg-info'; break;
            }
            if (header) {
                header.classList.add(claseColorEncabezado);
            }

            modal.classList.remove('d-none');
            fondo.classList.remove('d-none');
        }

        /**
         * Cierra el modal de mensaje.
         */
        function cerrarModalMensaje() {
            document.getElementById('modal-mensaje').classList.add('d-none');
            document.getElementById('fondo-modal').classList.add('d-none');
        }

        /**
         * Muestra un modal de confirmaci√≥n con un mensaje y un callback para la acci√≥n de confirmar.
         * @param {string} mensaje - El mensaje de confirmaci√≥n.
         * @param {function} alConfirmar - La funci√≥n a ejecutar si el usuario confirma.
         */
        function mostrarModalConfirmacion(mensaje, alConfirmar) {
            const modal = document.getElementById('modal-confirmacion');
            const fondo = document.getElementById('fondo-modal');
            document.getElementById('cuerpo-modal-confirmacion').textContent = mensaje;
            callbackConfirmacionActual = alConfirmar;
            document.getElementById('boton-confirmar').onclick = () => {
                callbackConfirmacionActual();
                cerrarModalConfirmacion();
            };
            modal.classList.remove('d-none');
            fondo.classList.remove('d-none');
        }

        /**
         * Cierra el modal de confirmaci√≥n.
         */
        function cerrarModalConfirmacion() {
            document.getElementById('modal-confirmacion').classList.add('d-none');
            document.getElementById('fondo-modal').classList.add('d-none');
            callbackConfirmacionActual = null;
        }

        /**
         * Muestra un modal de entrada de datos con un t√≠tulo, mensaje, marcador de posici√≥n y un callback.
         * @param {string} titulo - El t√≠tulo del modal.
         * @param {string} mensaje - El mensaje que acompa√±a al campo de entrada.
         * @param {string} marcadorPosicion - El texto del marcador de posici√≥n del campo de entrada.
         * @param {function} alConfirmar - La funci√≥n a ejecutar con el valor ingresado si el usuario confirma.
         * @param {string} [valorInicial=''] - El valor inicial del campo de entrada.
         */
        function mostrarModalEntrada(titulo, mensaje, marcadorPosicion, alConfirmar, valorInicial = '') {
            const modal = document.getElementById('modal-entrada');
            const fondo = document.getElementById('fondo-modal');
            document.getElementById('titulo-modal-entrada').textContent = titulo;
            document.getElementById('mensaje-modal-entrada').textContent = mensaje;
            const campoEntrada = document.getElementById('valor-modal-entrada');
            campoEntrada.placeholder = marcadorPosicion;
            campoEntrada.value = valorInicial;
            callbackEntradaActual = alConfirmar;
            document.getElementById('boton-confirmar-entrada').onclick = () => {
                callbackEntradaActual(campoEntrada.value);
                cerrarModalEntrada();
            };
            modal.classList.remove('d-none');
            fondo.classList.remove('d-none');
        }

        /**
         * Cierra el modal de entrada de datos.
         */
        function cerrarModalEntrada() {
            document.getElementById('modal-entrada').classList.add('d-none');
            document.getElementById('fondo-modal').classList.add('d-none');
            callbackEntradaActual = null;
        }

        // --- L√≥gica de Autenticaci√≥n ---
        /**
         * Verifica el estado de autenticaci√≥n del usuario actual en localStorage.
         * Redirige al dashboard si est√° autenticado, o al login si no lo est√°.
         */
        function verificarAutenticacion() {
            const usuarioActual = localStorage.getItem('currentUser');
            if (usuarioActual) {
                estaAutenticado = true;
                idUsuarioActual = JSON.parse(usuarioActual).id;
                navegarA('dashboard');
            } else {
                estaAutenticado = false;
                idUsuarioActual = null;
                navegarA('login');
            }
        }

        /**
         * Maneja el evento de inicio de sesi√≥n.
         * @param {Event} evento - El evento de env√≠o del formulario.
         */
        function manejarInicioSesion(evento) {
            evento.preventDefault();
            const nombreUsuario = document.getElementById('loginUsername').value;
            const contrasena = document.getElementById('loginPassword').value;

            const usuarios = obtenerDatos('users');
            const usuario = usuarios.find(u => u.username === nombreUsuario && u.password === contrasena);

            if (usuario) {
                localStorage.setItem('currentUser', JSON.stringify(usuario));
                estaAutenticado = true;
                idUsuarioActual = usuario.id;
                mostrarModalMensaje('√âxito', 'Inicio de sesi√≥n exitoso.', 'success');
                navegarA('dashboard');
            } else {
                mostrarModalMensaje('Error', 'Nombre de usuario o contrase√±a incorrectos.', 'error');
            }
        }

        /**
         * Maneja el evento de registro de un nuevo usuario.
         * @param {Event} evento - El evento de env√≠o del formulario.
         */
        function manejarRegistro(evento) {
            evento.preventDefault();
            const nombreUsuario = document.getElementById('registerUsername').value;
            const contrasena = document.getElementById('registerPassword').value;

            const usuarios = obtenerDatos('users');
            if (usuarios.some(u => u.username === nombreUsuario)) {
                mostrarModalMensaje('Error', 'El nombre de usuario ya existe.', 'error');
                return;
            }

            const nuevoUsuario = { id: generarIdUnico(), username: nombreUsuario, password: contrasena };
            usuarios.push(nuevoUsuario);
            guardarDatos('users', usuarios);
            mostrarModalMensaje('√âxito', 'Registro exitoso. Por favor, inicia sesi√≥n.', 'success');
            document.getElementById('formulario-registro').reset();
            mostrarFormularioInicioSesion(); // Volver al formulario de login
        }

        /**
         * Maneja el cierre de sesi√≥n del usuario actual.
         */
        function manejarCierreSesion() {
            localStorage.removeItem('currentUser');
            estaAutenticado = false;
            idUsuarioActual = null;
            mostrarModalMensaje('√âxito', 'Sesi√≥n cerrada exitosamente.', 'success');
            navegarA('login');
        }

        /**
         * Muestra el formulario de inicio de sesi√≥n y oculta el de registro.
         */
        function mostrarFormularioInicioSesion() {
            document.getElementById('seccion-login').classList.remove('d-none');
            document.getElementById('seccion-registro').classList.add('d-none');
        }

        /**
         * Muestra el formulario de registro y oculta el de inicio de sesi√≥n.
         */
        function mostrarFormularioRegistro() {
            document.getElementById('seccion-login').classList.add('d-none');
            document.getElementById('seccion-registro').classList.remove('d-none');
        }

        // --- Navegaci√≥n entre Secciones ---
        /**
         * Cambia la p√°gina actual de la aplicaci√≥n y vuelve a renderizar la interfaz.
         * @param {string} pagina - El nombre de la p√°gina a la que navegar.
         */
        function navegarA(pagina) {
            paginaActual = pagina;
            renderizarApp();
        }

        // --- Renderizado de Vistas ---
        /**
         * Renderiza la secci√≥n de la aplicaci√≥n seg√∫n la p√°gina actual.
         */
        function renderizarApp() {
            const contenedorApp = document.getElementById('contenedor-app');
            contenedorApp.innerHTML = ''; // Limpiar el contenido anterior

            if (paginaActual === 'loading') {
                contenedorApp.innerHTML = `
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3">Cargando aplicaci√≥n...</p>
                    </div>
                `;
                setTimeout(() => verificarAutenticacion(), 500); // Simula la carga, luego verifica la autenticaci√≥n
                return;
            }

            // Si no est√° autenticado y no est√° en la p√°gina de login/registro, redirige a login
            if (!estaAutenticado && paginaActual !== 'login' && paginaActual !== 'register') {
                paginaActual = 'login';
            }

            switch (paginaActual) {
                case 'login':
                    renderizarLogin();
                    break;
                case 'dashboard':
                    renderizarDashboard();
                    break;
                case 'clientes':
                    renderizarClientes();
                    break;
                case 'prestamos':
                    renderizarPrestamos();
                    break;
                case 'pagos':
                    renderizarPagos();
                    break;
                case 'detalleCliente':
                    renderizarDetalleCliente();
                    break;
                case 'editarPrestamos': // Nueva secci√≥n para editar pr√©stamos
                    renderizarEditarPrestamos();
                    break;
                default:
                    renderizarLogin();
                    break;
            }
        }

        /**
         * Renderiza la secci√≥n de inicio de sesi√≥n y registro.
         */
        function renderizarLogin() {
            const contenedorApp = document.getElementById('contenedor-app');
            contenedorApp.innerHTML = `
                <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
                    <h2 class="text-center mb-4 text-primary">Iniciar Sesi√≥n</h2>
                    <div id="seccion-login">
                        <form id="formulario-login">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Usuario</label>
                                <input type="text" class="form-control rounded-pill" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control rounded-pill" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-pill">Iniciar Sesi√≥n</button>
                        </form>
                        <p class="text-center mt-3">
                            ¬øNo tienes una cuenta? <a href="#" id="enlace-mostrar-registro">Reg√≠strate aqu√≠</a>
                        </p>
                    </div>
                    <div id="seccion-registro" class="d-none">
                        <h3 class="text-center mb-4 text-primary">Registro de Usuario</h3>
                        <form id="formulario-registro">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Usuario</label>
                                <input type="text" class="form-control rounded-pill" id="registerUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control rounded-pill" id="registerPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 rounded-pill">Registrarse</button>
                        </form>
                        <p class="text-center mt-3">
                            ¬øYa tienes una cuenta? <a href="#" id="enlace-mostrar-login">Inicia Sesi√≥n</a>
                        </p>
                    </div>
                </div>
            `;
            // A√±ade los event listeners despu√©s de que los elementos se han renderizado
            document.getElementById('formulario-login').addEventListener('submit', manejarInicioSesion);
            document.getElementById('formulario-registro').addEventListener('submit', manejarRegistro);
            document.getElementById('enlace-mostrar-registro').addEventListener('click', (e) => { e.preventDefault(); mostrarFormularioRegistro(); });
            document.getElementById('enlace-mostrar-login').addEventListener('click', (e) => { e.preventDefault(); mostrarFormularioInicioSesion(); });
        }

        /**
         * Renderiza la secci√≥n del panel de control (dashboard).
         */
        function renderizarDashboard() {
            const contenedorApp = document.getElementById('contenedor-app');
            contenedorApp.innerHTML = `
                <div class="card p-5 shadow-lg text-center" style="max-width: 800px; width: 100%;">
                    <h2 class="mb-5 text-primary">Men√∫ Principal</h2>
                    <p class="text-muted mb-4">ID de Usuario: <span class="badge bg-secondary">${idUsuarioActual}</span></p>

            // A√±ade event listeners
            selectorClientePago.addEventListener('change', cargarPrestamosParaPagos);

            liquidarPrestamoBtn.addEventListener('click', liquidarPrestamo);

            /**
             * Funci√≥n global para marcar un pago como realizado.
             * Muestra un modal de entrada para el monto pagado y maneja el sobrepago.
             * @param {string} idPago - El ID del pago a marcar.
             * @param {number} montoActualDebido - El monto original debido para este pago.
             * @param {number} montoActualPagado - El monto ya pagado para este pago.
             * @param {number} multa - La multa actual aplicada a este pago.
             */
            window.marcarComoPagado = (idPago, montoActualDebido, montoActualPagado, multa) => {
                const montoAPagar = (montoActualDebido + multa - montoActualPagado).toFixed(2);

                mostrarModalEntrada(
                    'Registrar Pago',
                    `Ingresa el monto pagado para este abono (Monto debido: $${montoAPagar}):`,
                    'Monto pagado',
                    async (entradaMontoPagado) => {
                        const montoPagado = parseFloat(entradaMontoPagado);

                        if (isNaN(montoPagado) || montoPagado <= 0) {
                            mostrarModalMensaje('Error', 'Monto inv√°lido. Por favor, ingresa un n√∫mero positivo.', 'error');
                            return;
                        }

                        let todosLosPagos = obtenerDatos(`users_${idUsuarioActual}_payments`);
                        const indicePago = todosLosPagos.findIndex(p => p.id === idPago);
                        if (indicePago === -1) {
                            mostrarModalMensaje('Error', 'Pago no encontrado.', 'error');
                            return;
                        }
                        let datosPago = todosLosPagos[indicePago];

                        if (datosPago.status === 'PAGADO') {
                            mostrarModalMensaje('Informaci√≥n', 'Este pago ya ha sido marcado como pagado.', 'info');
                            return;
                        }

                        let nuevoMontoPagado = datosPago.amountPaid + montoPagado;
                        let nuevoEstado = 'PENDIENTE';
                        let montoRestante = datosPago.amountDue + datosPago.fine - nuevoMontoPagado;

                        if (nuevoMontoPagado >= (datosPago.amountDue + datosPago.fine)) {
                            nuevoEstado = 'PAGADO';
                            montoRestante = 0;
                        }

                        datosPago.amountPaid = nuevoMontoPagado;
                        datosPago.status = nuevoEstado;
                        datosPago.paymentDate = new Date().toISOString();
                        datosPago.fine = 0; // Reinicia la multa una vez que se realiza el pago

                        todosLosPagos[indicePago] = datosPago;
                        guardarDatos(`users_${idUsuarioActual}_payments`, todosLosPagos);
                        mostrarModalMensaje('√âxito', 'Pago registrado exitosamente.', 'success');

                        // Maneja el sobrepago: aplica el excedente a los siguientes pagos pendientes
                        if (montoRestante < 0) {
                            const sobrepago = Math.abs(montoRestante);
                            await aplicarSobrepagoAPagosSiguientes(datosPago.loanId, datosPago.paymentNumber, sobrepago);
                        }

                        // Verifica si el pr√©stamo ha sido liquidado
                        verificarYLiquidarPrestamo(datosPago.loanId);
                        cargarPagosParaPrestamoSeleccionado(); // Recarga los pagos despu√©s de la actualizaci√≥n
                    },
                    montoAPagar // Valor inicial para el modal de entrada
                );
            };

            /**
             * Aplica el sobrepago a los siguientes pagos pendientes del mismo pr√©stamo.
             * @param {string} idPrestamo - El ID del pr√©stamo.
             * @param {number} numeroPagoActual - El n√∫mero del pago actual (para empezar desde el siguiente).
             * @param {number} sobrepago - El monto del sobrepago a aplicar.
             */
            async function aplicarSobrepagoAPagosSiguientes(idPrestamo, numeroPagoActual, sobrepago) {
                let todosLosPagos = obtenerDatos(`users_${idUsuarioActual}_payments`);
                const pagosPendientes = todosLosPagos
                    .filter(p => p.loanId === idPrestamo && (p.status === 'PENDIENTE' || p.status === 'ATRASADO'))
                    .sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate)); // Ordenar por fecha de vencimiento

                let sobrepagoRestante = sobrepago;

                for (let i = 0; i < pagosPendientes.length; i++) {
                    if (sobrepagoRestante <= 0) break;

                    let pago = pagosPendientes[i];
                    const indicePagoEnTodos = todosLosPagos.findIndex(p => p.id === pago.id);

                    const totalRestanteParaEstePago = pago.amountDue + pago.fine - pago.amountPaid;

                    if (totalRestanteParaEstePago <= 0) continue; // Saltar si ya est√° totalmente pagado o sobrepagado

                    if (sobrepagoRestante >= totalRestanteParaEstePago) {
                        // El sobrepago cubre esta cuota completa (incluida su multa)
                        pago.amountPaid += totalRestanteParaEstePago; // A√±ade el restante a amountPaid para marcar como totalmente pagado
                        pago.status = 'PAGADO';
                        pago.paymentDate = new Date().toISOString();
                        pago.fine = 0; // Limpia la multa para este pago
                        sobrepagoRestante -= totalRestanteParaEstePago;
                    } else {
                        // El sobrepago cubre parcialmente esta cuota
                        pago.amountPaid += sobrepagoRestante;
                        pago.status = 'PENDIENTE'; // Sigue pendiente, pero con m√°s pagado
                        // La multa permanece si no est√° totalmente cubierta
                        sobrepagoRestante = 0;
                    }
                    todosLosPagos[indicePagoEnTodos] = pago; // Actualiza en el array principal
                }
                guardarDatos(`users_${idUsuarioActual}_payments`, todosLosPagos);
            }

            /**
             * Verifica si un pr√©stamo ha sido liquidado (todos sus pagos est√°n en estado 'PAGADO').
             * Si es as√≠, actualiza el estado del pr√©stamo a 'LIQUIDADO'.
             * @param {string} idPrestamo - El ID del pr√©stamo a verificar.
             */
            function verificarYLiquidarPrestamo(idPrestamo) {
                const pagos = obtenerDatos(`users_${idUsuarioActual}_payments`).filter(p => p.loanId === idPrestamo);
                const todosLosPagosEstanPagados = pagos.every(p => p.status === 'PAGADO');

                if (todosLosPagosEstanPagados) {
                    let prestamos = obtenerDatos(`users_${idUsuarioActual}_loans`);
                    const indicePrestamo = prestamos.findIndex(l => l.id === idPrestamo);
                    if (indicePrestamo !== -1) {
                        prestamos[indicePrestamo].status = 'LIQUIDADO';
                        guardarDatos(`users_${idUsuarioActual}_loans`, prestamos);
                        mostrarModalMensaje('√âxito', '¬°Pr√©stamo liquidado exitosamente!', 'success');
                    }
                }
            }

            /**
             * Liquida un pr√©stamo, marcando todos sus pagos pendientes como pagados.
             */
            function liquidarPrestamo() {
                mostrarModalConfirmacion(
                    '¬øEst√°s seguro de que quieres liquidar este pr√©stamo? Esto marcar√° todos los pagos pendientes como pagados.',

                            if (p.loanId === idPrestamoSeleccionadoActual && (p.status === 'PENDIENTE' || p.status === 'ATRASADO')) {
                                return {
                                    ...p,
                                    amountPaid: p.amountDue, // Marcar como totalmente pagado
                                    status: 'PAGADO',
                                    paymentDate: new Date().toISOString(),
                                    fine: 0
                                };
                            }
                            return p;
                        });
                        guardarDatos(`users_${idUsuarioActual}_payments`, todosLosPagos);

                        let prestamos = obtenerDatos(`users_${idUsuarioActual}_loans`);
                        const indicePrestamo = prestamos.findIndex(l => l.id === idPrestamoSeleccionadoActual);
                        if (indicePrestamo !== -1) {
                            prestamos[indicePrestamo].status = 'LIQUIDADO';
                            guardarDatos(`users_${idUsuarioActual}_loans`, prestamos);
                        }
                        mostrarModalMensaje('√âxito', 'Pr√©stamo liquidado exitosamente.', 'success');
                        cargarPagosParaPrestamoSeleccionado(); // Recarga los pagos
                    }
                );
            }

            /**
             * Genera un recibo de pago en una nueva ventana para imprimir.
             * @param {string} idPago - El ID del pago para el cual generar el recibo.
             */
            window.generarRecibo = (idPago) => {

                        <p><strong>Cliente:</strong> ${pago.clientName}</p>

                        <hr style="border-top: 1px dashed #ccc; margin: 20px 0;">
                        <p><strong>N√∫mero de Pago:</strong> ${pago.paymentNumber}</p>

                const ventanaImpresion = window.open('', '', 'height=600,width=800');
                ventanaImpresion.document.write('<html><head><title>Recibo de Pago</title>');
                ventanaImpresion.document.write('<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">'); // Incluir Bootstrap para la impresi√≥n

            }
        }

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label for="selector-cliente-editar-prestamo" class="form-label">Seleccionar Cliente</label>
                            <select class="form-select rounded-pill" id="selector-cliente-editar-prestamo">
                                <option value="">-- Selecciona un cliente --</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="selector-prestamo-editar" class="form-label">Seleccionar Pr√©stamo</label>
                            <select class="form-select rounded-pill" id="selector-prestamo-editar" disabled>
                                <option value="">-- Selecciona un pr√©stamo --</option>
                            </select>
                        </div>
                    </div>

                    <div id="detalles-prestamo-edicion" class="d-none bg-light p-4 rounded-3">
                        <h3 class="mb-3 text-secondary">Detalles del Pr√©stamo Seleccionado</h3>
                        <form id="formulario-editar-prestamo">
                            <input type="hidden" id="id-prestamo-edicion">
                            <div class="mb-3">
                                <label for="monto-prestamo-edicion" class="form-label">Monto a Prestar</label>
                                <input type="number" class="form-control rounded-pill" id="monto-prestamo-edicion" min="0.01" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="interes-prestamo-edicion" class="form-label">Inter√©s</label>
                                <select class="form-select rounded-pill" id="interes-prestamo-edicion" required>
                                    <option value="10">10%</option>
                                    <option value="20">20%</option>
                                    <option value="30">30%</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="semanas-prestamo-edicion" class="form-label">Semanas</label>
                                <select class="form-select rounded-pill" id="semanas-prestamo-edicion" required>
                                    ${Array.from({ length: 10 }, (_, i) => `<option value="${i + 1}">${i + 1} semana(s)</option>`).join('')}
                                </select>
                            </div>
                            <div class="bg-white p-3 rounded-3 mb-4">
                                <p class="mb-1">Monto Total a Pagar: <strong id="mostrar-monto-total-edicion">$0.00</strong></p>
                                <p class="mb-0">Abono Semanal: <strong id="mostrar-pago-semanal-edicion">$0.00</strong></p>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="submit" class="btn btn-success rounded-pill">Actualizar Pr√©stamo</button>
                                <button type="button" class="btn btn-danger rounded-pill" id="eliminar-prestamo-btn">Eliminar Pr√©stamo</button>
                            </div>
                        </form>
                    </div>
                    <button class="btn btn-secondary mt-4 rounded-pill" onclick="navegarA('dashboard')">Volver al Men√∫</button>
                </div>
            `;

            // Obtener referencias a los elementos del DOM en esta secci√≥n
            const selectorClienteEditarPrestamo = document.getElementById('selector-cliente-editar-prestamo');
            const selectorPrestamoEditar = document.getElementById('selector-prestamo-editar');
            const detallesPrestamoEdicion = document.getElementById('detalles-prestamo-edicion');
            const formularioEditarPrestamo = document.getElementById('formulario-editar-prestamo');
            const idPrestamoEdicion = document.getElementById('id-prestamo-edicion');
            const montoPrestamoEdicion = document.getElementById('monto-prestamo-edicion');
            const interesPrestamoEdicion = document.getElementById('interes-prestamo-edicion');
            const semanasPrestamoEdicion = document.getElementById('semanas-prestamo-edicion');
            const mostrarMontoTotalEdicion = document.getElementById('mostrar-monto-total-edicion');
            const mostrarPagoSemanalEdicion = document.getElementById('mostrar-pago-semanal-edicion');
            const eliminarPrestamoBtn = document.getElementById('eliminar-prestamo-btn');

            let prestamoActualEditando = null; // Almacena el objeto del pr√©stamo que se est√° editando

            /**
             * Carga los clientes en el selector de edici√≥n de pr√©stamos.
             */
            function cargarClientesParaEdicion() {
                const clientes = obtenerDatos(`users_${idUsuarioActual}_clients`);
                selectorClienteEditarPrestamo.innerHTML = '<option value="">-- Selecciona un cliente --</option>';
                clientes.forEach(cliente => {
                    const opcion = document.createElement('option');
                    opcion.value = cliente.id;
                    opcion.textContent = cliente.name;
                    selectorClienteEditarPrestamo.appendChild(opcion);
                });
            }

            /**
             * Carga los pr√©stamos del cliente seleccionado en el selector de pr√©stamos para edici√≥n.
             */
            function cargarPrestamosParaEdicion() {
                const idCliente = selectorClienteEditarPrestamo.value;
                selectorPrestamoEditar.innerHTML = '<option value="">-- Selecciona un pr√©stamo --</option>';
                selectorPrestamoEditar.disabled = true;
                detallesPrestamoEdicion.classList.add('d-none');
                prestamoActualEditando = null; // Reiniciar el pr√©stamo en edici√≥n

                if (idCliente) {
                    const prestamos = obtenerDatos(`users_${idUsuarioActual}_loans`).filter(prestamo => prestamo.clientId === idCliente);
                    if (prestamos.length > 0) {
                        selectorPrestamoEditar.disabled = false;
                        prestamos.forEach(prestamo => {
                            const opcion = document.createElement('option');
                            opcion.value = prestamo.id;
                            opcion.textContent = `Monto: $${prestamo.amount.toFixed(2)} - Semanas: ${prestamo.weeks} - Estado: ${prestamo.status}`;
                            selectorPrestamoEditar.appendChild(opcion);
                        });
                    } else {
                        mostrarModalMensaje('Informaci√≥n', 'No hay pr√©stamos para este cliente.', 'info');
                    }
                }
            }

            /**
             * Muestra los detalles del pr√©stamo seleccionado en el formulario de edici√≥n.
             */
            function mostrarDetallesPrestamoParaEdicion() {
                const idPrestamo = selectorPrestamoEditar.value;
                if (!idPrestamo) {
                    detallesPrestamoEdicion.classList.add('d-none');
                    prestamoActualEditando = null;
                    return;
                }

                const prestamos = obtenerDatos(`users_${idUsuarioActual}_loans`);
                const prestamo = prestamos.find(p => p.id === idPrestamo);

                if (prestamo) {
                    prestamoActualEditando = { ...prestamo }; // Copia el objeto para evitar mutaciones directas
                    idPrestamoEdicion.value = prestamo.id;
                    montoPrestamoEdicion.value = prestamo.amount;
                    interesPrestamoEdicion.value = prestamo.interestRate;
                    semanasPrestamoEdicion.value = prestamo.weeks;
                    calcularDetallesEdicion(); // Recalcular con los valores actuales
                    detallesPrestamoEdicion.classList.remove('d-none');
                } else {
                    detallesPrestamoEdicion.classList.add('d-none');
                    prestamoActualEditando = null;
                    mostrarModalMensaje('Error', 'Pr√©stamo no encontrado.', 'error');
                }
            }

            /**
             * Recalcula el monto total y el abono semanal en el formulario de edici√≥n.
             */
            function calcularDetallesEdicion() {
                const monto = parseFloat(montoPrestamoEdicion.value) || 0;
                const tasaInteres = parseFloat(interesPrestamoEdicion.value) / 100;
                const semanas = parseInt(semanasPrestamoEdicion.value) || 1;

                const montoTotal = monto * (1 + tasaInteres);
                const pagoSemanal = montoTotal / semanas;

                mostrarMontoTotalEdicion.textContent = `$${montoTotal.toFixed(2)}`;
                mostrarPagoSemanalEdicion.textContent = `$${pagoSemanal.toFixed(2)}`;

                // Actualizar el objeto prestamoActualEditando con los nuevos valores calculados
                if (prestamoActualEditando) {
                    prestamoActualEditando.totalAmount = montoTotal;
                    prestamoActualEditando.weeklyPayment = pagoSemanal;
                }
            }

            // Event listeners para los cambios en el formulario de edici√≥n
            montoPrestamoEdicion.addEventListener('input', calcularDetallesEdicion);
            interesPrestamoEdicion.addEventListener('change', calcularDetallesEdicion);
            semanasPrestamoEdicion.addEventListener('change', calcularDetallesEdicion);

            // Maneja la actualizaci√≥n del pr√©stamo
            formularioEditarPrestamo.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!prestamoActualEditando || !idUsuarioActual) {
                    mostrarModalMensaje('Error', 'No hay pr√©stamo seleccionado para actualizar.', 'error');
                    return;
                }

                const nuevoMonto = parseFloat(montoPrestamoEdicion.value);
                const nuevaTasaInteres = parseFloat(interesPrestamoEdicion.value);
                const nuevasSemanas = parseInt(semanasPrestamoEdicion.value);
                const nuevoMontoTotal = parseFloat(mostrarMontoTotalEdicion.textContent.replace('$', ''));
                const nuevoPagoSemanal = parseFloat(mostrarPagoSemanalEdicion.textContent.replace('$', ''));

                if (nuevoMonto <= 0 || nuevasSemanas <= 0) {
                    mostrarModalMensaje('Error', 'Monto y semanas deben ser mayores a cero.', 'error');
                    return;
                }

                mostrarModalConfirmacion(
                    '¬øEst√°s seguro de que quieres actualizar este pr√©stamo? Esto regenerar√° todos sus pagos.',
                    () => {
                        let prestamos = obtenerDatos(`users_${idUsuarioActual}_loans`);
                        const indicePrestamo = prestamos.findIndex(p => p.id === prestamoActualEditando.id);

                        if (indicePrestamo !== -1) {
                            // Actualizar los datos del pr√©stamo
                            prestamos[indicePrestamo].amount = nuevoMonto;
                            prestamos[indicePrestamo].interestRate = nuevaTasaInteres;
                            prestamos[indicePrestamo].weeks = nuevasSemanas;
                            prestamos[indicePrestamo].totalAmount = nuevoMontoTotal;
                            prestamos[indicePrestamo].weeklyPayment = nuevoPagoSemanal;
                            guardarDatos(`users_${idUsuarioActual}_loans`, prestamos);

                            // Eliminar todos los pagos existentes para este pr√©stamo
                            let pagos = obtenerDatos(`users_${idUsuarioActual}_payments`);
                            pagos = pagos.filter(p => p.loanId !== prestamoActualEditando.id);

                            // Regenerar nuevos pagos basados en los datos actualizados
                            for (let i = 0; i < nuevasSemanas; i++) {
                                const fechaVencimiento = new Date();
                                fechaVencimiento.setDate(fechaVencimiento.getDate() + (i + 1) * 7);
                                pagos.push({
                                    id: generarIdUnico(),
                                    loanId: prestamoActualEditando.id,
                                    clientId: prestamoActualEditando.clientId,
                                    clientName: prestamoActualEditando.clientName,
                                    paymentNumber: i + 1,
                                    dueDate: fechaVencimiento.toISOString(),
                                    amountDue: nuevoPagoSemanal,
                                    amountPaid: 0,
                                    fine: 0,
                                    status: 'PENDIENTE',
                                    paymentDate: null
                                });
                            }
                            guardarDatos(`users_${idUsuarioActual}_payments`, pagos);

                            mostrarModalMensaje('√âxito', 'Pr√©stamo actualizado y pagos regenerados exitosamente.', 'success');
                            // Reiniciar la selecci√≥n y el formulario
                            selectorClienteEditarPrestamo.value = '';
                            selectorPrestamoEditar.innerHTML = '<option value="">-- Selecciona un pr√©stamo --</option>';
                            selectorPrestamoEditar.disabled = true;
                            detallesPrestamoEdicion.classList.add('d-none');
                            prestamoActualEditando = null;
                        } else {
                            mostrarModalMensaje('Error', 'Pr√©stamo no encontrado para actualizar.', 'error');
                        }
                    }
                );
            });

            // Maneja la eliminaci√≥n del pr√©stamo
            eliminarPrestamoBtn.addEventListener('click', () => {
                if (!prestamoActualEditando || !idUsuarioActual) {
                    mostrarModalMensaje('Error', 'No hay pr√©stamo seleccionado para eliminar.', 'error');
                    return;
                }

                mostrarModalConfirmacion(
                    '¬øEst√°s seguro de que quieres eliminar este pr√©stamo? Esto eliminar√° todos sus pagos asociados de forma permanente.',
                    () => {
                        let prestamos = obtenerDatos(`users_${idUsuarioActual}_loans`);
                        prestamos = prestamos.filter(p => p.id !== prestamoActualEditando.id);
                        guardarDatos(`users_${idUsuarioActual}_loans`, prestamos);

                        let pagos = obtenerDatos(`users_${idUsuarioActual}_payments`);
                        pagos = pagos.filter(p => p.loanId !== prestamoActualEditando.id);
                        guardarDatos(`users_${idUsuarioActual}_payments`, pagos);

                        mostrarModalMensaje('√âxito', 'Pr√©stamo y todos sus pagos eliminados exitosamente.', 'success');
                        // Reiniciar la selecci√≥n y el formulario
                        selectorClienteEditarPrestamo.value = '';
                        selectorPrestamoEditar.innerHTML = '<option value="">-- Selecciona un pr√©stamo --</option>';
                        selectorPrestamoEditar.disabled = true;
                        detallesPrestamoEdicion.classList.add('d-none');
                        prestamoActualEditando = null;
                    }
                );
            });

            // A√±ade event listeners para los selectores
            selectorClienteEditarPrestamo.addEventListener('change', cargarPrestamosParaEdicion);
            selectorPrestamoEditar.addEventListener('change', mostrarDetallesPrestamoParaEdicion);

            // Carga inicial de clientes al renderizar la secci√≥n
            cargarClientesParaEdicion();
        }


        // --- Inicializaci√≥n de la Aplicaci√≥n ---
        // Se ejecuta cuando el DOM est√° completamente cargado
        document.addEventListener('DOMContentLoaded', () => {
            renderizarApp(); // Inicia la aplicaci√≥n mostrando la pantalla de carga y luego el login
        });
    </script>
</body>
</html>
